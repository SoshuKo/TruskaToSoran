<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トルスカ語→ソラン語変換器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>トルスカ語→ソラン語変換器</h1>
        <div class="input-output-container">
            <div class="input-container">
                <label for="input">トルスカ語の入力:</label>
                <textarea id="input" placeholder="ここにトルスカ語を入力してください..."></textarea>
            </div>
            <div class="output-container">
                <label for="output">ソラン語の出力:</label>
                <textarea id="output" placeholder="変換結果がここに表示されます..." readonly></textarea>
            </div>
        </div>
        <button id="convert">変換</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
